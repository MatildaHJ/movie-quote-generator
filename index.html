<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Movie Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Movie Quote Generator</h1>
    </header>
    <div class="form-container">
      <form>
        <input
          type="text"
          placeholder="Type a movie.."
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" class="submit-button" />
      </form>
    </div>
    <br />
    <div class="quote-container">
      <div id="quote">"Frankly, my dear, I don't give a damn."</div>
      <div id="characterName">-Rhett Butler</div>
    </div>
    <footer>
      This is an
      <a href="https://github.com/MatildaHJ/movie-quote-generator"
        >open source code</a
      >
      by <strong>Matilda Larsson</strong>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
