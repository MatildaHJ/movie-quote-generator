<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>AI Movie Quote GeneratorüìΩÔ∏è</title>
  </head>
  <body>
    <header>
      <h1>AI Movie Quote Generator</h1>
    </header>
    <div class="form-container">
      <form id="quote-generator-form">
        <input
          type="text"
          placeholder="Type a movie.."
          autofocus
          required
          autocomplete="off"
          class="instruction"
          id="user-instruction"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="hint">i.e Parasite, The lord of the rings, Moana</div>
    </div>
    <br />
    <div class="quote-container hidden">
      <div id="quote"></div>
    </div>
    <footer>
      This is an
      <a href="https://github.com/MatildaHJ/movie-quote-generator"
        >open source code</a
      >
      by <strong>Matilda Larsson</strong>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
